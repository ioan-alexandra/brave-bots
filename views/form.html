    <style>
        .container-fluid {
            background-color: #d38a0c;
        }

        button {
            background-color: #f7941d;
            border: 1px solid #f7941d;
        }

        button:hover {
            border: 1px solid #f7941d;
            color: #f7941d;
        }

    </style>

<body>
<center>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Robotei Nebunei</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/getExtras">Extrase</a></li>
                <li><a href="/getCertificat">Certificate</a></li>
                <li><a href="/getCertificatNefacut">Trimite Certificat</a></li>
                <li><a href="/getEORI">EORI</a></li>
                <li><a href="/getInformare">Informare</a></li>
                <li><a href="/getONRC">Facturi ONRC</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8">
                <div class="serviceBox yellow">
                    <div class="service-icon">
                        <span><i class="fa fa-globe"></i></span>
                    </div>
                    <form class="description" action="/sendCertificat" method="POST">
                        <label>Email</label><br/>
                        <input type="email" id="email" name="email" required/>
                        <br/><br/>
                        <label>Telefon</label><br/>
                        <input type="text" id="phone" name="phone"/>
                        <br/><br/>
                        <label>CUI</label><br/>
                        <input type="text" id="cui" name="cui" required/>
                        <br/><br/>
                        <label>Selecteaza tip</label><br/>
                        <select id="certificat" name="certificat" required>
                            <option value="Furnizare informatii">
                                Furnizare informatii
                            </option>
                            <option selected value="Certificat constatator de bază">
                                Certificat constatator de bază
                            </option>
                            <option value="Certificat constatator fonduri IMM">
                                Certificat constatator fonduri IMM
                            </option>
                            <option value="Certificat constatator pentru insolvență">
                                Certificat constatator pentru insolventa
                            </option>
                        </select>
                        <br/><br/>
                        <fieldset id="subtip" class="pure-group" name="subtip">
                            <div id="baza" class="pure-group">
                                <label>Servește la:</label><br/>
                                <select id="certBaza" name="certBaza">
                                    <option selected value="Accesare Fonduri">
                                        Accesare Fonduri
                                    </option>
                                    <option value="Accesare Fonduri Europene">
                                        Accesare Fonduri Europene
                                    </option>
                                    <option value="Administratia financiara">
                                        Administratia financiara
                                    </option>
                                    <option value="Administraţia Fondului pentru Mediu">
                                        Administraţia Fondului pentru Mediu
                                    </option>
                                    <option value="Administrația Finanțelor Publice">
                                        Administrația Finanțelor Publice
                                    </option>
                                    <option
                                            value="Agenţia pentru Finanţarea Investiţiilor Rurale (AFIR)"
                                    >
                                        Agenţia pentru Finanţarea Investiţiilor Rurale (AFIR)
                                    </option>
                                    <option
                                            value="Agenția de Plăți și Intervenții în Agricultură"
                                    >
                                        Agenția de Plăți și Intervenții în Agricultură
                                    </option>
                                    <option value="Agenția Națională de Administrare Fiscală">
                                        Agenția Națională de Administrare Fiscală
                                    </option>
                                    <option
                                            value="Agenția Națională pentru Ocuparea Forței de Muncă"
                                    >
                                        Agenția Națională pentru Ocuparea Forței de Muncă
                                    </option>
                                    <option
                                            value="Agenția Națională pentru Protecția Mediului"
                                    >
                                        Agenția Națională pentru Protecția Mediului
                                    </option>
                                    <option value="Agenția Națională pentru Resurse Minerale">
                                        Agenția Națională pentru Resurse Minerale
                                    </option>
                                    <option value="Ambasadă">Ambasadă</option>
                                    <option value="Atestare ANRE">Atestare ANRE</option>
                                    <option value="Autoritatea Rutieră Română">
                                        Autoritatea Rutieră Română
                                    </option>
                                    <option value="Autorizare">Autorizare</option>
                                    <option value="Banca Națională a României">
                                        Banca Națională a României
                                    </option>
                                    <option value="Bancă">Bancă</option>
                                    <option value="Birou notar public">
                                        Birou notar public
                                    </option>
                                    <option value="Casa Națională de Asigurări de Sănătate">
                                        Casa Națională de Asigurări de Sănătate
                                    </option>
                                    <option value="Casa Națională de Pensii">
                                        Casa Națională de Pensii
                                    </option>
                                    <option value="Direcţia Generală a Vămilor">
                                        Direcţia Generală a Vămilor
                                    </option>
                                    <option value="Eliberare cazier judiciar">
                                        Eliberare cazier judiciar
                                    </option>
                                    <option value="Fonduri SAPARD">Fonduri SAPARD</option>
                                    <option value="Informare">Informare</option>
                                    <option value="Insolvență">Insolvență</option>
                                    <option value="Inspectoratul General pentru Imigrări">
                                        Inspectoratul General pentru Imigrări
                                    </option>
                                    <option value="Instanță">Instanță</option>
                                    <option value="Leasing">Leasing</option>
                                    <option value="Licitație">Licitație</option>
                                    <option
                                            value="Ministerul Economiei, Energiei și Mediului de Afaceri"
                                    >
                                        Ministerul Economiei, Energiei și Mediului de Afaceri
                                    </option>
                                    <option value="Ministerul Muncii și Justiţiei Sociale">
                                        Ministerul Muncii și Justiţiei Sociale
                                    </option>
                                    <option value="Obținere viză">Obținere viză</option>
                                    <option
                                            value="Oficiul de Cadastru și Publicitate Imobiliară"
                                    >
                                        Oficiul de Cadastru și Publicitate Imobiliară
                                    </option>
                                    <option value="Parchet">Parchet</option>
                                    <option value="Poliție">Poliție</option>
                                    <option value="Primãrie">Primãrie</option>
                                    <option value="PSIPAN">PSIPAN</option>
                                    <option value="Registrul Auto Român">
                                        Registrul Auto Român
                                    </option>
                                    <option value="Registrul Operatorilor Intracomunitari">
                                        Registrul Operatorilor Intracomunitari
                                    </option>
                                    <option value="Înregistrare în scopuri de TVA">
                                        Înregistrare în scopuri de TVA
                                    </option>
                                </select>
                                <br/><br/>
                            </div>

                            <div id="imm" class="pure-group">
                                <label>Servește la:</label><br/>
                                <select id="certIMM" name="certIMM">
                                    <option selected value="Accesare Fonduri">
                                        Accesare Fonduri
                                    </option>
                                    <option value="Accesare Fonduri Europene">
                                        Accesare Fonduri Europene
                                    </option>
                                    <option
                                            value="Agenţia pentru Finanţarea Investiţiilor Rurale (AFIR)"
                                    >
                                        Agenţia pentru Finanţarea Investiţiilor Rurale (AFIR)
                                    </option>
                                    <option
                                            value="Agenția de Plăți și Intervenții în Agricultură"
                                    >
                                        Agenția de Plăți și Intervenții în Agricultură
                                    </option>
                                    <option value="Fonduri IMM">Fonduri IMM</option>
                                    <option value="Fonduri SAPARD">Fonduri SAPARD</option>
                                    <option value="MINIMIS">MINIMIS</option>
                                    <option
                                            value="Ministerul Economiei, Energiei și Mediului de Afaceri"
                                    >
                                        Ministerul Economiei, Energiei și Mediului de Afaceri
                                    </option>
                                    <option value="Ministerul Muncii și Justiţiei Sociale">
                                        Ministerul Muncii și Justiţiei Sociale
                                    </option>
                                    <option value="Primãrie">Primãrie</option>
                                </select>
                                <br/><br/>
                            </div>

                            <div id="insol" class="pure-group">
                                <label>Servește la:</label><br/>
                                <select name="certIns" id="certIns">
                                    <option selected value="Birou notar public">
                                        Birou notar public
                                    </option>
                                    <option value="Licitație">Licitație</option>
                                    <option value="Procedura de insolventa">
                                        Procedura de insolventa
                                    </option>
                                    <option value="Tribunal">Tribunal</option>
                                </select>
                                <br/><br/>
                            </div>

                            <label>Factura pe</label><br/>
                            <select id="factura" name="factura">
                                <option value="CARD">CARD</option>
                                <option value="OP">OP</option>
                            </select>
                            <br/><br/>

                            <label>Persoana Fizica</label><br/>
                            <select id="persFizica" name="persFizica">
                                <option selected value="NU">NU</option>
                                <option value="DA">DA</option>
                            </select>
                            <br/><br/>

                            <div id="factDiv">
                                <label>CUI Factura</label><br/>
                                <input type="text" id="cuiFactura" name="cuiFactura"/>
                            </div>

                            <div id="persDiv">
                                <label>Nume Persoana Fizica</label><br/>
                                <input type="text" id="persFactura" name="persFactura"/>
                                <br/><br/>
                            </div>

                            <div id="adresaDiv">
                                <label for="judet">Judet</label><br/>
                                <select id="judet" name="judet">
                                    <option selected value="B">BUCURESTI</option>
                                    <option value="AB">ALBA</option>
                                    <option value="AR">ARAD</option>
                                    <option value="AG">ARGES</option>
                                    <option value="BC">BACAU</option>
                                    <option value="BH">BIHOR</option>
                                    <option value="BN">BISTRITA-NASAUD</option>
                                    <option value="BT">BOTOSANI</option>
                                    <option value="BR">BRAILA</option>
                                    <option value="BV">BRASOV</option>
                                    <option value="BZ">BUZAU</option>
                                    <option value="CL">CALARASI</option>
                                    <option value="CS">CARAS-SEVERIN</option>
                                    <option value="CJ">CLUJ</option>
                                    <option value="CT">CONSTANTA</option>
                                    <option value="CV">COVASNA</option>
                                    <option value="DB">DAMBOVITA</option>
                                    <option value="DJ">DOLJ</option>
                                    <option value="GL">GALATI</option>
                                    <option value="GR">GIURGIU</option>
                                    <option value="GJ">GORJ</option>
                                    <option value="HR">HARGHITA</option>
                                    <option value="HD">HUNEDOARA</option>
                                    <option value="IL">IALOMITA</option>
                                    <option value="IS">IASI</option>
                                    <option value="IF">ILFOV</option>
                                    <option value="MM">MARAMURES</option>
                                    <option value="MH">MEHEDINTI</option>
                                    <option value="MS">MURES</option>
                                    <option value="NT">NEAMT</option>
                                    <option value="OT">OLT</option>
                                    <option value="PH">PRAHOVA</option>
                                    <option value="SJ">SALAJ</option>
                                    <option value="SM">SATU MARE</option>
                                    <option value="SB">SIBIU</option>
                                    <option value="SV">SUCEAVA</option>
                                    <option value="TR">TELEORMAN</option>
                                    <option value="TM">TIMIS</option>
                                    <option value="TL">TULCEA</option>
                                    <option value="VL">VALCEA</option>
                                    <option value="VS">VASLUI</option>
                                    <option value="VN">VRANCEA</option>
                                </select>
                                <br/><br/>

                                <label for="localitate">Localitate</label><br/>
                                <select id="localitate" name="localitate">
                                </select>
                            </div>

                            <br/><br/>

                            <label for="date">Data incasare</label><br/>
                            <input type="date" id="date" name="date">
                        </fieldset>
                        <br/><br/>

                        <button type="submit" id="trimite">Abracadabra</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</center>
<script src="../static/script.js"></script>
</body>
</html>
